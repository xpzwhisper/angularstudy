<p *ngIf="!selectedProduct">name:</p>
<p *ngIf="selectedProduct">{{selectedProduct.brand}}</p>
brand:
<input
  type="text"
  class="form-control"
  [(ngModel)]="filteredString"
  (ngModelChange)="inputChangeBrand()">
<br>
price:
<input
  type="number"
  class="form-control"
  [(ngModel)]="filteredPrice"
  (ngModelChange)="inputChangePrice()">
<br>
Sort by price
<input
  type="checkbox"
  class="form-control"
  [(ngModel)]="priceSort"
  (ngModelChange)="inputChangePriceSort()">

<br>
<table>
  <tbody>
    <tr>

      <th>brand</th>
      <th>price</th>
      <th>stock</th>

    </tr>
    <ng-container *ngFor="let item of productsHtml">
      <ng-container>
        <tr (click)="selectedProduct=item">

          <td>{{item.brand}}</td>
          <td>{{item.price}}</td>
          <td>{{item.stock}}</td>
        </tr>

        <!-- <li (click)="selectedProduct=item">id = {{item.id}}, {{item.brand}}, price = {{item.price}}, stock = {{item.stock}}, total = {{item.stock +item.price}} -->
        <!-- </li> -->
      </ng-container>

    </ng-container>

  </tbody>
</table>
<!-- https://dummyjson.com/products -->
