<table>
  <tbody>
    <tr>

      <th>price</th>
      <th>stock</th>

    </tr>
    <ng-container *ngFor="let item of productsHtml">
      <ng-container>
        <tr
          (click)="priceClick(item.price)"
          class="item_row">

          <td>{{item.price}}</td>
          <td>{{item.stock}}</td>
        </tr>

        <!-- <li (click)="selectedProduct=item">id = {{item.id}}, {{item.brand}}, price = {{item.price}}, stock = {{item.stock}}, total = {{item.stock +item.price}} -->
        <!-- </li> -->
      </ng-container>

    </ng-container>

  </tbody>
</table>
